<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Order Hosting + Domain</title>
    <style>
        body{
            text-align: center;
            width: 800px;
            margin: 10px auto;
        }

        section>div>input {
            width: 100%;
        }

        section>div>select {
            width: 100%;
        }

    </style>
</head>
<body>
    <h1>Form Order Hosting + Domain by Sera5.id</h1>
    <form action="" method="post">
        <section>
            <div>
                <input type="text" name="domain" id="domain" placeholder="domain">
            </div>
            <div>
                <select name="tld" id="tld">
                    <option value="">-- Top Level Domain --</option>
                    <option value="com">.com</option>
                    <option value="coid">.coid</option>
                </select>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div>
                <input type="number" name="wa" id="wa" placeholder="Nomor Whatsapp">
            </div>
            <div>
                <input type="submit" value="submit" name="submit">
            </div>
        </section>
    </form>
</body>
</html>
